<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Reproductor de música">
    <meta name="keywords" content="reproductor, música, audio, canciones">
    <meta name="author" content="Jostin">
    <title>Reproductor de Música</title>
    <!--Material Icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">
    <!--MEDIA QUERIES-->
    <link rel="stylesheet" href="css/media-queries.css">
</head>
<body>
<main class="music-player">
    <section class="song-container">
        <div class="song-image">
            <img src="img/song1.jpg" alt="Imagen de la canción">
        </div>
        <div class="song-info">
            <h2 class="song-title"></h2>
            <p class="song-artist"></p>
        </div>
    </section>
    <section class="audio-controls">
        <div class="playback-controls">
            <button class="control-btn prev"><i class="material-icons">skip_previous</i></button>
            <button id="play-pause-btn" class="control-btn play"><i class="material-icons">play_arrow</i></button>
            <button class="control-btn next"><i class="material-icons">skip_next</i></button>
        </div>
        <div class="volume-controls">
            <button id="volume_off" class="volume-btn"><i class="material-icons">volume_off</i></button>
            <input type="range" class="volume-slider" aria-label="Control de volumen" value="50">
            <button id="volume_up" class="volume-btn"><i class="material-icons">volume_up</i></button>
        </div>
        <div class="volume-percentage-container">
            <p class="volume-percentage">50 &#x25;</p>
        </div>
    </section>
</main>
<script src="js/app.js"></script>
</body>
</html>
